<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/HabitTracker/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Track your daily and weekly habits" />
    <link rel="apple-touch-icon" href="/HabitTracker/icons/icon-192x192.png" />
    <link rel="manifest" href="/HabitTracker/manifest.json" />
    <title>Smart Habit Tracker</title>
    <script type="module" crossorigin src="/HabitTracker/assets/index-d46e815c.js"></script>
    <link rel="stylesheet" href="/HabitTracker/assets/index-d436f06c.css">
  <link rel="manifest" href="/HabitTracker/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/HabitTracker/registerSW.js"></script></head>
  <body>
    <div id="root"></div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
